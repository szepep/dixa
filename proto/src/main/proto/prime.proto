syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.szepep.dixa.proto";
option java_outer_classname = "PrimeNumber";

package dixa;

service Service {
  rpc get (Request) returns (stream Response);
}

message Request {
  int64 n = 1;
}

message Response {
  int64 prime = 1;
}